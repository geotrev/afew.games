backend:
  name: git-gateway
  branch: main
  commit_message:
    create: "chore: create '{{slug}}'"
    update: "chore: update '{{slug}}'"
    delete: "chore: delete '{{slug}}'"
    uploadMedia: "chore: upload '{{slug}}'"
    deleteMedia: "chore: delete '{{slug}}'"
media_folder: public/uploads
public_folder: /uploads
publish_mode: editorial_workflow

collections:
  - name: essays
    label: Essays
    label_singular: Essay
    folder: public/essays
    preview_path: "public/essays/{{slug}}"
    slug: "{{year}}-{{month}}-{{day}}--{{slug}}"
    publish: true
    create: true
    fields:
      - label: Publish date
        name: publish_date
        format: YYYY-MM-DD
        required: true
        widget: date
      - label: Title
        name: title
        required: true
        widget: string
      - label: Description
        name: description
        required: true
        widget: string
      - label: Body
        name: body
        widget: markdown
  - name: collections
    label: Collections
    editor:
      preview: false
    files:
      - label: Database Contributors
        name: database_contributors
        file: public/collections/contributors.json
        fields:
          - label: Contributors
            name: contributors
            widget: list
            label_singular: Contributor
            allow_add: true
            add_to_top: true
            collapsed: true
            summary: "{{fields.name}}"
            fields:
              - label: Name
                name: name
                widget: string
      - label: PlayStation 5
        name: ps5
        file: public/collections/games/ps5.json
        fields:
          - label: Platform
            name: platform
            widget: string
          - label: Games
            name: games
            widget: list
            label_singular: Game
            allow_add: true
            add_to_top: true
            collapsed: true
            summary: "{{fields.name}}"
            fields:
              - label: Name
                name: name
                widget: string
              - label: Variants
                name: variants
                widget: list
                label_singular: Variant
                allow_add: true
                add_to_top: true
                collapsed: true
                summary: "{{fields.country}} | {{fields.product_code}} | {{fields.notes}}"
                fields:
                  - label: Product Code
                    name: product_code
                    required: false
                    widget: string
                  - label: Satellite Code
                    name: satellite_code
                    required: false
                    widget: string
                  - label: Country
                    name: country
                    widget: select
                    required: false
                    options:
                      - USA
                      - Japan
                      - Mexico
                  - label: MPN
                    name: mpn
                    required: false
                    widget: string
                  - label: Notes
                    name: notes
                    required: false
                    widget: text
